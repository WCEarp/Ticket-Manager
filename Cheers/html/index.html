<!--
    This is the landing page.

    First page to load when coming to this website. Serves as a central hub for rest of the website, and offers some
        advertising for current shows.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <title>Cheers</title>
    <link rel="stylesheet" type="text/css" href="/res/css/navbar.css"> <!-- CSS for nav -->
    <link rel="stylesheet" type="text/css" href="/res/css/index.css">  <!-- CSS for landing page -->
    <script>
        $(document).ready(function () {
            //Load the navbar
            $("#nav_div").load("/nav");
        });
    </script>
</head>
<body id="main">
<div id="nav_div"></div>

<!--
    Carousel container.

    Serves as a method for advertising current & future shows.
-->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="/res/img/play1.png" alt="Phantom">
            <div class="carousel-caption">
                <h3>See Phantom of the Opera Friday or Saturday!</h3>
            </div>
        </div>

        <div class="item">
            <img src="/res/img/play2.png" alt="Bach">
            <div class="carousel-caption">
                <h3>See the Huntsville Symphony Organization perform Bach</h3>
            </div>
        </div>

        <div class="item">
            <img src="/res/img/play3.jpg" alt="Mockingbird">
            <div class="carousel-caption">
                <h3>See To Kill a Mockingbird at the Playhouse</h3>
            </div>
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
</body>
</html>
